<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies App</title>
  <!-- icons -->
  <link rel="stylesheet" href="./css/all.min.css" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Navbar  -->
  <header id="navbar" class="fixed top-0 left-0 right-0 z-50 bg-transparent shadow-md transition-colors duration-300">
    <div class="container mx-auto flex justify-between items-center p-6">
      <a href="#home" class="flex items-center text-xl font-bold text-gray-900">
        <i class="fa-solid fa-film mr-2 text-red-500"></i> Movies
      </a>
      <div id="menu-icon" class="text-2xl cursor-pointer md:hidden">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- menu -->
      <ul id="menu" class="hidden md:flex justify-between items-center gap-8">
        <li><a class="home-active text-red-500 underline" href="#home">Home</a></li>
        <li><a class="hover:text-red-500 hover:underline" href="#movies">Movies</a></li>
        <li><a class="hover:text-red-500 hover:underline" href="#coming-soon">Coming Soon</a></li>
        <li><a class="hover:text-red-500 hover:underline" href="#newsletter">Newsletter</a></li>
      </ul>
      <a href="#" class="btn bg-red-500 text-white px-4 py-2 rounded">Sign In</a>
    </div>
  </header>
  <!-- end navbar -->

  <!-- Home -->
  <section id="home" class="home flex items-center justify-center h-screen bg-cover bg-center"
    style="background-image: url('./img/home3.jpg');">
    <div class="text-center text-white">
      <span class="text-lg font-bold capitalize">Marvel Universe</span>
      <h2 class="text-4xl md:text-6xl font-bold my-4">
        Spider-Man<br />
        Far From Home
      </h2>
      <a href="#" class="btn bg-red-500 text-white px-6 py-3 rounded">Book Now</a>
    </div>
  </section>
  <!-- Home -->

  <script>
    document.getElementById('menu-icon').addEventListener('click', function () {
      document.getElementById('menu').classList.toggle('hidden');
    });

    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('bg-white');
        navbar.classList.remove('bg-transparent');
      } else {
        navbar.classList.add('bg-transparent');
        navbar.classList.remove('bg-white');
      }
    });
  </script>
</body>

</html>
